<!DOCTYPE html>
<html>
<head>
    <title>Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }
        .result {
            background-color: #333333;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #555555;
            margin-top: 20px auto;
            text-align: left;
            width: 80%;
            box-sizing: border-box;
        }
        .result p {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #555555;
        }
        .result p:last-child {
            border-bottom: none;
        }
        strong {
            color: #333333;
            display: inline-block;
            width: 120px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease
        }
        a:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <h2>Welcome {{ first_name }} {{ last_name }}.</h2>
    <div class="welcome_message">
    </div>
    <div class="weather">
        <h3>Weather for {{ city }}, {{ state }}, {{ country }}:</h3>
        <p><strong>Temperature F:</strong> {{ temperature_f }}F</p>
        <p><strong>Temperature C:</strong> {{ temperature_c }}C</p>
        <p><strong>Precipitation:</strong> {{ precipitation }}</p>
        <p><strong>Humidity:</strong> {{ humidity }}</p>
        <p><strong>Wind Speed:</strong> {{ wind_speed }}</p>
    </div>
    <a href="/">&larr; Back To Form</a>
</body>
</html>
